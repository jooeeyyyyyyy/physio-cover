<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physiotherapie Isernhagen - Christiane Meyer-Dusche</title>
    <meta
      name="description"
      content="Praxis für Physiotherapie in Isernhagen. Wir bieten manuelle Therapie und mehr. Vereinbaren Sie einen Termin noch heute."
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <body>
    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <main>
      <div class="heading">
        <h1 class="main-heading text-standard">Leistungen</h1>
      </div>

      <section
        class="leistungen"
        role="region"
        aria-labelledby="leisting-heading"
      >
        <h2 id="welcome-heading" class="sub-heading text-standard">
          Leistungen in der Praxis und als Hausbesuch:
        </h2>
        <p class="text-standard">
          KG ZNS- Krankengymnastik <br />
          MT - manuelle Therapie KG <br />
          ZNS - Krankengymnastik zentrales Nervensystem nach Bobath<br />
          PNF - Propiozeptive Neuromuskuläre Fascilitation<br />
          Sportphysiotherapie <br />
          Atemtherapie <br />
          Prävention<br />
          Massage <br />Faszienbehandlung
        </p>
      </section>
    </main>
    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <script src="scripts.js"></script>
    <script>
      // Load the header and footer dynamically
      fetch('header.html')
        .then((response) => response.text())
        .then((data) => {
          document.getElementById('header-placeholder').innerHTML = data;
        });

      fetch('footer.html')
        .then((response) => response.text())
        .then((data) => {
          document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>
  </body>
</html>
